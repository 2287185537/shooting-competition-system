{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">重置密码</h2>
                    
                    <div class="alert alert-info" role="alert">
                        输入您的注册邮箱，我们将发送重置密码的链接给您。
                    </div>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   autofocus>
                            <div class="invalid-feedback">
                                请输入有效的电子邮箱地址
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                发送重置链接
                            </button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                                返回登录
                            </a>
                        </div>
                    </form>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            注意：如果您没有收到重置密码邮件，请检查垃圾邮件文件夹。
                            如果仍然无法收到邮件，请联系管理员获取帮助。
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
        
        if (form.checkValidity()) {
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 发送中...';
        }
    });
});
</script>
{% endblock %}
